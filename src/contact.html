<!-- Hero -->
<section id="contact" class="container-fluid">
    <div class="row title-row">
        <div class="portfolio-header">
            <h1 class="text-center">Get In Touch</h1>
            <img id="port-logo" src="/static/img/favicon.png" alt="">
        </div>
    </div>
</section>

<!-- Contact -->
<section id="estimate">
    <div id="form-container" class="container-fluid">
        <h2 id="contact-heading">Let's Start Your Project</h2>
        <h2 id="thank-you-heading">Thank You</h2>
        <p id="thank-you-p">
            Thank you and we will be in touch very soon!
        </p>
        <form id="estimate-form">
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" name="nameInput" id="nameInput" aria-describedby="emailHelp"
                    placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone</label>
                <input type="phone" class="form-control" name="phoneInput" id="phoneInput" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" name="emailInput" id="emailInput" aria-describedby="emailHelp"
                    placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="messageInput">How Can We Help?</label>
                <textarea class="form-control" name="messageInput" id="messageInput" rows="6"
                    placeholder="Tell Us About Your Project..."></textarea>
            </div>
            <button id="form-submit" type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>
